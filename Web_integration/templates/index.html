<!DOCTYPE html>
<html>
<head>
    <title>My List</title>
</head>
<body>
    <h1>My List</h1>
    <ul id="list"></ul>
    <script>
        fetch('/my_list')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
